<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVD API Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">NVD API Dashboard <span class="dev-credit">by Abhinav U</span></h1>
                <div class="nav-links">
                    <a href="/cves/list" class="nav-link" onclick="App.router.navigate('/cves/list'); return false;">CVE List</a>
                    <div class="sync-controls">
                        <select id="sync-options" class="sync-select">
                            <option value="incremental">Incremental Sync</option>
                            <option value="full">Full Sync (All CVEs)</option>
                        </select>
                        <button id="sync-btn" class="sync-button" onclick="App.handleSync()">
                            <span id="sync-icon">ðŸ”„</span> <span id="sync-text">Sync</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <main id="main-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize router
            App.init();
        });
    </script>
</body>
</html>
